# NEW for Assessment 2: Continuous Integration workflow for the build, tests, coverage and packaging
name: LibGDX Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  libgdx-game-test-build-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Game

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java version 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build

      - name: Run Tests with JaCoCo
        run: ./gradlew test jacocoTestReport

      - name: Generate Javadoc
        run: ./gradlew javadoc

      - name: Create runnable JAR (lwjgl3)
        run: ./gradlew lwjgl3:dist

      - name: Upload JaCoCo Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: Game/core
